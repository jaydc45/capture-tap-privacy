    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Capture Tap</title>
    <style>
        :root {
            --primary: #2563eb;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --bg: #f8fafc;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }

        /* Elegant Card Container */
        .card {
            background: white;
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.04), 0 8px 10px -6px rgba(0, 0, 0, 0.04);
            text-align: center;
            max-width: 440px;
            width: 90%;
            border: 1px solid rgba(226, 232, 240, 0.8);
        }

        .brand-logo {
            font-weight: 800;
            font-size: 1.25rem;
            letter-spacing: -0.025em;
            color: var(--primary);
            margin-bottom: 2rem;
            display: inline-block;
            text-decoration: none;
        }

        .error-num {
            font-size: 0.875rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        h1 {
            font-size: 1.875rem;
            font-weight: 700;
            margin: 0 0 1rem 0;
            letter-spacing: -0.025em;
        }

        p {
            color: var(--text-muted);
            line-height: 1.6;
            margin-bottom: 2.5rem;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            padding: 14px 32px;
            border-radius: 12px;
            font-weight: 600;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);
        }

        .btn:hover {
            background-color: #1d4ed8;
            transform: translateY(-1px);
        }

        /* Ownership Footer */
        footer {
            margin-top: 2rem;
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .footer-link {
            color: var(--text-muted);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s;
        }

        .footer-link:hover {
            border-color: var(--text-muted);
        }
    </style>
</head>
<body>

    <div class="card">
        <a href="https://capturetap.app" class="brand-logo">Capture Tap</a>
        
        <div class="error-num">Error 404</div>
        <h1>Lost in the flow?</h1>
        <p>The page you're looking for doesn't exist or has been moved. Let's get you back to what matters.</p>
        
        <a href="https://capturetap.app" class="btn">Back to Homepage</a>
    </div>

    <footer>
        &copy; 2026 <a href="https://capturetap.app" class="footer-link">Family Crew & Co.</a>. All rights reserved.
    </footer>

</body>
